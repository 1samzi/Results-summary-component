<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- Awesome Font Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Samuel's | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <div class ="score-card">
      <h1 id ="score-title">Your Result</h1>
        <div class="circle-score">
          <h1>
            76
          </h1>
         
          <h2 id = "total-score">of 100</h2>
        </div>
        <div id ="score-response">
          <h1>Great</h1>
          <p>
          You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      
      
    </div>
    <div class ="summary-card">
      <h1 id = "summary-title">Summary</h1>
      <div class = "scores">
        
          
          <h2 style="color: hsl(0, 100%, 67%);"><i class="fas fa-bolt" style="color: hsl(0, 100%, 67%);"></i>  Reaction <span class="points"><span>80</span> / 100</span></h2>
      
          <h2 style="color:hsl(39, 100%, 56%);"><i class="fa-solid fa-brain"></i>Memory <span class="points"><span>92</span> / 100</span></h2>
        
          <h2 style="color: hsl(166, 100%, 37%);"><i class="fa-solid fa-comment"></i>Verbal <span class="points"><span>61 </span>/ 100</span></h2>
        
          <h2 style="color:hsl(234, 85%, 45%);"><i class="fa-solid fa-eye"></i>Visual <span class="points"><span>72 </span>/ 100</span></h2>
        
        
        
        <button>Continue</button>
      </div>
      

    </div>
  </main>
  
  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/1samzi">Samuel Mbasela</a>.
  </div>
</body>
</html>
